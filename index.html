<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Flag!</title>
  <link rel="stylesheet" href="index.css">
  </style>
</head>
<body>
  <div id="heart-rain-container"></div>

  <div class="container">
    <h1>Guess the Flag! 🇺🇳</h1>
    <p>Can you guess which country this flag belongs to?</p>
    <div id="score">Score: 0/10</div>
    <img id="picture" src="" alt="Country Flag">
    <div id="choices-container">
      </div>
    <button id="next-btn" onclick="nextPicture()" style="display:none;">Next Flag 🌸</button>
    <div id="result"></div>
    <button onclick="restartGame()">Restart Game 🎀</button>
  </div>

  <div class="custom-alert-overlay" id="customAlert">
    <div class="custom-alert-box">
      <h2>A Special Question! 💌</h2>
      <p id="customAlertMessage"></p>
      <button onclick="hideCustomAlert()">Got it! 💖</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
